{% for note in notes %}
      <h2>{{note['title']}}</h2>
      <form id='update' noteid='{{note['id']}}'>
        <textarea name='contents' placeholder='Enter description here...'>{% if note['content'] %}{{note['content']}}{% endif %}</textarea>
      </form>
      <form class='delete' noteid='{{note['id']}}' >
        <button type='form'>delete</button>
      </form>
    {% endfor %}
